plugins {
    id 'groovy'
    id 'jacoco'
    id 'java-library'
    id 'java'
    id 'maven-publish'
    id 'net.researchgate.release' version '2.8.1'
    id "com.jfrog.artifactory" version "4.25.1"
}

group 'br.eti.elio'
version '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.jenkins-ci.org/releases/' }
}

dependencies {
    compileOnly 'org.codehaus.groovy:groovy-all:3.0.8'
    implementation 'junit:junit:4.13.2'
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testCompileOnly group: 'junit', name: 'junit', version: '4.13.2'
    testCompileOnly group: 'org.mockito', name: 'mockito-core', version: '2.+'
    testCompileOnly 'com.lesfurets:jenkins-pipeline-unit:1.1'
}

sourceSets {
    main {
        java {
            srcDirs = []
        }
        groovy {
            srcDirs = ['src', 'vars']
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}